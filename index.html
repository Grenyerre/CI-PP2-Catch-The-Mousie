<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <title>Catch The Mousie Game</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Catch The Mousie!</h1>
    </header>

    <!--Game play area-->
    <main class="game-area">

        <!--Modal box: Game Instructions-->
        <aside class="modal">
            <div class="modal-content">
                <h2>Welcome to Catch The Mousie!</h2>
                <p>You are a hungry cat.
                    <br>The 5 mice you are so desperate to eat can escape through one of 3 holes.
                    <br>From which hole do you think each mouse will escape.
                    <br>Choose carefully.
                </p>
                <button class="close-button">Lets Eat!</button>
            </div>
        </aside>

        <!--Settings Section-->
        <section class="game-settings">
            <button class="settings-button" id="modal-button">Instructions</button>
            <button class="settings-button" id="musicfx-button">Music & FX</button>
            <button class="settings-button" id="restart-button">Restart</button>
        </section>

        <section class="initial-game-image">
            <img id="main-game-image" src="assets/images/initial-game-image.webp"
                alt="cat sat infront of three small holes in the ground">
        </section>

        <section class="score-area">
            <h2>Eaten: <span id="user-score">0</span>Escaped: <span id="cpu-score"></span></h2>
        </section>

        <!-- Game Prompts -->
        <h3><span id="gameState">Choose a hole and pounce!</span></h3>

        <section class="controls">
            <button class="control-button" id="left">Left</button>
            <button class="control-button" id="middle">Middle</button>
            <button class="control-button" id="right">Right</button>
        </section>

    </main>
    <!--<audio id="audio" src="assets/music/theme-song.mp3" loop></audio>-->
    <script src="assets/js/script.js"></script>
</body>

</html>
